version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: credit_ai
      POSTGRES_USER: credit_user
      POSTGRES_PASSWORD: secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U credit_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://credit_user:secure_password@postgres/credit_ai
      REDIS_URL: redis://redis:6379/0
      OLLAMA_HOST: http://ollama:11434
      DEBUG: "False"
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
      - ./templates:/app/templates
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000

  celery:
    build: .
    depends_on:
      - postgres
      - redis
      - web
    environment:
      DATABASE_URL: postgresql://credit_user:secure_password@postgres/credit_ai
      REDIS_URL: redis://redis:6379/0
      OLLAMA_HOST: http://ollama:11434
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
    command: celery -A integration.celery_tasks worker --loglevel=info

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    command: serve

volumes:
  postgres_data:
  ollama_data:



